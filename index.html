<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üíù Qu√† T·∫∑ng 20/10 üíê</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Quicksand:wght@500;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      font-family: 'Quicksand', sans-serif;
      overflow: hidden;
      /* N·ªÅn h·ªìng ph·∫•n nh·∫π nh√†ng, tinh t·∫ø */
      background: linear-gradient(135deg, #fce4ec 0%, #f8bbd0 100%); 
      position: relative;
    }

    /* Hi·ªáu ·ª©ng √°nh s√°ng bokeh/glitter */
    .bokeh {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 1;
      pointer-events: none;
    }

    .circle {
      position: absolute;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.4); 
      box-shadow: 0 0 10px rgba(255, 182, 193, 0.6);
      animation: float 15s infinite ease-in-out; 
    }

    @keyframes float {
      0% { transform: translateY(0) scale(1); opacity: 0.5; }
      50% { transform: translateY(-50px) scale(1.1); opacity: 0.8; }
      100% { transform: translateY(0) scale(1); opacity: 0.5; }
    }

    /* N·ªôi dung ch√≠nh */
    .container {
      text-align: center;
      position: relative;
      z-index: 5;
    }

    h1 {
      font-family: 'Playfair Display', serif; 
      font-size: 55px; /* PC */
      color: #b80050;
      margin-bottom: 30px;
      text-shadow: 1px 1px 3px rgba(255, 105, 180, 0.4);
      animation: textPulse 3s infinite ease-in-out;
    }
    @keyframes textPulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.02); }
      100% { transform: scale(1); }
    }

    button {
      padding: 18px 45px;
      font-size: 24px; /* PC */
      font-family: 'Playfair Display', serif;
      border: 2px solid #ff80a0;
      border-radius: 10px;
      background: linear-gradient(145deg, #ffc0cb, #ff80a0);
      color: white;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(255, 105, 180, 0.5);
      transition: all 0.4s ease;
      position: relative;
      overflow: hidden;
      font-weight: bold;
      letter-spacing: 1px;
    }

    button:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(255, 20, 147, 0.8);
      background: linear-gradient(145deg, #ff80a0, #ffc0cb);
    }

    button::before, button::after {
      content: '';
      position: absolute;
      background: white;
      border-radius: 50%;
      opacity: 0.8;
    }

    button::before {
      width: 10px; height: 10px;
      top: 10px; left: 15%;
      animation: sparkle 2s infinite;
    }
    button::after {
      width: 8px; height: 8px;
      bottom: 10px; right: 10%;
      animation: sparkle 2s infinite reverse;
    }

    @keyframes sparkle {
      0%, 100% { transform: scale(1); opacity: 0.5; }
      50% { transform: scale(1.5); opacity: 1; }
    }

    /* Tim r∆°i & hoa bay */
    .heart, .flower {
      position: fixed;
      pointer-events: none;
      z-index: 2;
      animation-timing-function: linear;
      filter: drop-shadow(0 0 2px rgba(255, 105, 180, 0.5));
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 30px; /* Nh·ªè h∆°n cho ƒëi·ªán tho·∫°i */
        padding: 0 15px;
      }
      button {

        font-size: 18px; /* Nh·ªè h∆°n cho ƒëi·ªán tho·∫°i */
      }
    }
  </style>
</head>
<body>
  <div class="bokeh" id="bokeh"></div>

  <div class="container">
    <h1>üíê M√≥n qu√† nh·ªè g·ª≠i t·∫∑ng Ng√†y Ph·ª• n·ªØ Vi·ªát Nam 20/10 üíù</h1>
    <button onclick="location.href='qua20-10.html'">üéÅ M·ªü H·ªôp Qu√† Y√™u Th∆∞∆°ng üíñ</button>
  </div>

  <script>
    // Script gi·ªØ nguy√™n
    const bokeh = document.getElementById('bokeh');
    for (let i = 0; i < 15; i++) {
      const c = document.createElement('div');
      c.classList.add('circle');
      c.style.width = c.style.height = Math.random() * 80 + 40 + 'px';
      c.style.left = Math.random() * 100 + 'vw';
      c.style.top = Math.random() * 100 + 'vh';
      c.style.animationDuration = 10 + Math.random() * 10 + 's';

    // Tim r∆°i (√çt tim h∆°n, ch·∫≠m h∆°n)
    setInterval(() => {

      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.fontSize = Math.random() * 15 + 20 + 'px';
      heart.style.animation = `fall ${6 + Math.random() * 4}s linear forwards`;
      document.body.appendChild(heart);

    // Hoa bay l√™n (√çt hoa h∆°n, ch·∫≠m h∆°n)
    setInterval(() => {
      const flower = document.createElement('div');
      flower.classList.add('flower');
      flower.textContent = ['üå∏','üåπ','üå∑'][Math.floor(Math.random()*3)];
      flower.style.left = Math.random() * 100 + 'vw';
      flower.style.fontSize = Math.random() * 20 + 20 + 'px';
      flower.style.animation = `floatUp ${7 + Math.random() * 4}s linear forwards`;
      document.body.appendChild(flower);
      setTimeout(() => flower.remove(), 11000);
    }, 3000);
  </script>
</body>
</html>
